<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Detail - King Token Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Matrix rain effect */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }
        
        /* Header */
        .token-header {
            display: flex;
            align-items: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #0f0;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }
        
        .token-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            margin-right: 40px;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            overflow: hidden;
        }
        
        .token-avatar-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .token-title-section {
            flex: 1;
        }
        
        .token-name-large {
            color: #0f0;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 20px #0f0;
            margin-bottom: 10px;
        }
        
        .token-symbol-large {
            color: #0f0;
            font-size: 1.5em;
            opacity: 0.7;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-box:hover {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            transform: translateY(-5px);
        }
        
        .stat-label {
            color: #0f0;
            font-size: 1em;
            opacity: 0.7;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .stat-value {
            color: #0f0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 15px #0f0;
            word-break: break-all;
        }
        
        /* Progress Section */
        .progress-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        .section-title {
            color: #0f0;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #0f0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #0f0;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .progress-percent {
            color: #0f0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 20px #0f0;
        }
        
        .progress-bar-container {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            height: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.2);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0f0, #0a0, #0f0);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            transition: width 1s ease;
            box-shadow: 0 0 30px #0f0;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Contract Section */
        .contract-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        .contract-address {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #0f0;
            padding: 20px;
            margin-top: 20px;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .contract-address:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .contract-label {
            color: #0f0;
            opacity: 0.7;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .contract-value {
            color: #0f0;
            font-size: 1.1em;
        }
        
        /* Social Section */
        .social-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #0f0;
            padding: 20px 40px;
            color: #0f0;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.2em;
            letter-spacing: 2px;
        }
        
        .social-link:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            transform: translateY(-5px);
        }
        
        .social-icon {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .social-text {
            font-weight: bold;
        }
        
        .social-link-mining {
            background: rgba(0, 255, 0, 0.1);
            border: 3px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            animation: pulse-glow 2s infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 0, 0.6);
            }
        }
        
        .social-link-mining:hover {
            animation: none;
        }
        
        /* Alert */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #0f0;
            padding: 20px 30px;
            color: #0f0;
            font-size: 1.1em;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .token-header {
                flex-direction: column;
                text-align: center;
            }
            
            .token-avatar-large {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .token-name-large {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div class="container">
        <!-- Back Button -->
        <a href="index.html" class="back-btn">‚Üê BACK TO TOKEN LIST</a>
        
        <!-- Token Header -->
        <div class="token-header">
            <div class="token-avatar-large" id="tokenAvatar">üëë</div>
            <div class="token-title-section">
                <div class="token-name-large" id="tokenName">Loading...</div>
                <div class="token-symbol-large" id="tokenSymbol">---</div>
            </div>
        </div>
        
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">Total Supply</div>
                <div class="stat-value" id="totalSupply">---</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Available</div>
                <div class="stat-value" id="available">---</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Distributed</div>
                <div class="stat-value" id="distributed">---</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Progress</div>
                <div class="stat-value" id="progressPercent">0.00%</div>
            </div>
        </div>
        
        <!-- Progress Section -->
        <div class="progress-section">
            <div class="section-title">[ DISTRIBUTION PROGRESS ]</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <!-- Contract Section -->
        <div class="contract-section">
            <div class="section-title">[ CONTRACT INFORMATION ]</div>
            <div class="contract-address" onclick="copyAddress()">
                <div class="contract-label">CONTRACT ADDRESS (CLICK TO COPY)</div>
                <div class="contract-value" id="contractAddress">0x0000000000000000000000000000000000000000</div>
            </div>
        </div>
        
        <!-- Social Links -->
        <div class="social-section">
            <div class="section-title">[ FOLLOW US ]</div>
            <div class="social-links">
                <a href="https://x.com/0xkenoo" target="_blank" rel="noopener noreferrer" class="social-link">
                    <span class="social-icon">ùïè</span>
                    <span class="social-text">TWITTER</span>
                </a>
                <a href="https://github.com/kingethui" target="_blank" rel="noopener noreferrer" class="social-link">
                    <span class="social-icon">‚öô</span>
                    <span class="social-text">GITHUB</span>
                </a>
                <a href="https://github.com/kingethui/king" target="_blank" rel="noopener noreferrer" class="social-link social-link-mining">
                    <span class="social-icon">‚õè</span>
                    <span class="social-text">DEPLOY MINING SCRIPT</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Alert Container -->
    <div id="alertBox"></div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const matrix = "KING0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*";
        const matrixArray = matrix.split("");
        
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * -100;
        }
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 33);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Get token data from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tokenIndex = parseInt(urlParams.get('token')) || 0;
        
        // Token list (same as index.html)
        const TOKENS = [
            {
                name: 'King Token',
                symbol: 'KING',
                avatar: 'opl.png',  // ‰ΩøÁî®ÂõæÁâáÊñá‰ª∂
                isImage: true,  // Ê†áËÆ∞‰∏∫ÂõæÁâá
                address: '0x0db420e953558328321A9Ea874A16e3E177b82B1',
                rpcUrl: 'https://base.llamarpc.com'
            }
        ];
        
        const CONTRACT_ABI = [
            {
                "inputs": [],
                "name": "totalSupply",
                "outputs": [{"name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getContractTokenBalance",
                "outputs": [{"name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        // Load token detail
        async function loadTokenDetail() {
            const token = TOKENS[tokenIndex];
            
            if (!token) {
                showAlert('TOKEN NOT FOUND');
                return;
            }
            
            // Update UI with token info
            const avatarEl = document.getElementById('tokenAvatar');
            if (token.isImage) {
                avatarEl.innerHTML = `<img src="${token.avatar}" alt="${token.symbol}">`;
            } else {
                avatarEl.textContent = token.avatar;
            }
            
            document.getElementById('tokenName').textContent = token.name;
            document.getElementById('tokenSymbol').textContent = token.symbol;
            document.getElementById('contractAddress').textContent = token.address;
            
            // Default values
            let totalFormatted = '1000.00M';
            let availableFormatted = '1000.00M';
            let distributedFormatted = '0.00';
            let progress = '0.00';
            
            // Try to load real data if address is valid
            if (token.address !== '0xYourContractAddressHere' && token.address.length === 42) {
                try {
                    const web3 = new Web3(token.rpcUrl);
                    const contract = new web3.eth.Contract(CONTRACT_ABI, token.address);
                    
                    const totalSupply = await contract.methods.totalSupply().call();
                    const availableTokens = await contract.methods.getContractTokenBalance().call();
                    
                    // Convert to strings to avoid precision issues
                    const totalSupplyStr = totalSupply.toString();
                    const availableStr = availableTokens.toString();
                    
                    totalFormatted = formatTokens(web3, totalSupplyStr);
                    availableFormatted = formatTokens(web3, availableStr);
                    
                    // Use BigInt for large number calculation
                    const totalBig = BigInt(totalSupplyStr);
                    const availableBig = BigInt(availableStr);
                    const distributedBig = totalBig - availableBig;
                    
                    distributedFormatted = formatTokens(web3, distributedBig.toString());
                    
                    // Calculate progress using BigInt with higher precision
                    progress = (Number(distributedBig * BigInt(1000000) / totalBig) / 10000).toFixed(4);
                    
                    showAlert('DATA LOADED SUCCESSFULLY');
                } catch (error) {
                    console.error('Error loading token data:', error);
                    showAlert('USING DEFAULT VALUES');
                }
            } else {
                showAlert('DEMO MODE - UPDATE CONTRACT ADDRESS');
            }
            
            // Update UI with data
            document.getElementById('totalSupply').textContent = totalFormatted;
            document.getElementById('available').textContent = availableFormatted;
            document.getElementById('distributed').textContent = distributedFormatted;
            document.getElementById('progressPercent').textContent = progress + '%';
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        // Format tokens
        function formatTokens(web3Instance, amount) {
            const tokens = web3Instance.utils.fromWei(amount, 'ether');
            const num = parseFloat(tokens);
            
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            } else {
                return num.toFixed(2);
            }
        }
        
        // Copy address
        function copyAddress() {
            const address = document.getElementById('contractAddress').textContent;
            navigator.clipboard.writeText(address).then(() => {
                showAlert('CONTRACT ADDRESS COPIED');
            }).catch(() => {
                showAlert('COPY FAILED');
            });
        }
        
        // Show alert
        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert">[ ${message} ]</div>`;
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 3000);
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadTokenDetail();
        });
    </script>
</body>
</html>
